<div class="container mt-5">
    <div class="row justify-content-center">
      <!-- Máy lạnh -->
      <div class="col-md-4 text-center">
        <img src="https://via.placeholder.com/150?text=Air+Conditioner" alt="Air Conditioner" class="img-fluid mb-3">
        <div>
          <label for="temperature" class="form-label">Set Temperature</label>
          <input id="temperature" type="number" class="form-control text-center" [(ngModel)]="acTemperature" min="16" max="30">
        </div>
        <div class="mt-3">
          <p class="lead">Current Room Temperature: <strong>{{ roomTemperature }} °C</strong></p>
        </div>
        <!-- Nút kết nối để nhận dữ liệu từ server -->
        <!-- <button class="btn btn-primary mt-3" (click)="startListening()">Start Listening for Temperature</button> -->
      </div>
  
      <!-- Đèn -->
      <div class="col-md-4 text-center">
        <div [style.background-color]="lightColors[currentColorIndex]" class="light-bulb mb-3"></div>
        <button class="btn btn-lg" [style.background-color]="lightColors[currentColorIndex]" 
                (click)="changeLightColor()">Change Light Color</button>
      </div>
  
      <!-- Quạt -->
      <div class="col-md-4 text-center">
        <div class="fan" [ngStyle]="{'animation-duration': speedSettings[currentSpeed] + 's'}"></div>
        <div class="mt-3">
          <button class="btn btn-primary" (click)="increaseSpeed()">Increase Speed</button>
          <button class="btn btn-secondary" (click)="decreaseSpeed()">Decrease Speed</button>
          <p class="mt-2">Current Speed: {{ currentSpeed }}</p>
        </div>
      </div>
    </div>
  </div>
